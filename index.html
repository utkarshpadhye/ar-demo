<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive WebAR Demo</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- AR.js for A-Frame -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #hint {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 8px 14px;
      font-family: Arial;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<a-scene
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false;"
  renderer="logarithmicDepthBuffer: true;"
  vr-mode-ui="enabled: false"
>

  <!-- Marker -->
  <a-marker preset="hiro">

    <!-- 3D Object -->
    <a-box
      id="product"
      position="0 0.5 0"
      depth="0.6"
      height="0.6"
      width="0.6"
      color="#1E90FF"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 4000">
    </a-box>

    <!-- Text Label -->
    <a-text
      value="Smart Device Prototype"
      position="0 1.25 0"
      align="center"
      color="black"
      width="3">
    </a-text>

  </a-marker>

  <!-- Camera -->
  <a-entity camera></a-entity>

</a-scene>

<div id="hint">Tap the object to change color</div>

<script>
  document.addEventListener("click", () => {
    const obj = document.querySelector("#product");
    if (!obj) return;

    const randomColor =
      "#" + Math.floor(Math.random() * 16777215).toString(16);
    obj.setAttribute("color", randomColor);
  });
</script>

</body>
</html>
